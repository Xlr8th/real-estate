<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" 
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
</head>
<body class="container-fluid">

    <main class="container text-center py-5 ">
        <div class="row row-cols-1 row-cols-md-2 justify-content-center align-items-center">
            <div class="col">
                <img src="assets/img/login.jpg" alt="login" class="img-fluid">
            </div> 
            <div class="col  ">
                <h1 class="p-4">Realtor Login Portal</h1>
                <form class="row g-3">            
                            
                    <div class="col-12 form-floating mb-3">
                    <input type="text" name="User name" class="form-control" placeholder="User Name" id="floatingFirstName" aria-label="First name" required>
                    <label for="floatingFirstName" class="form-label">User Name</label>
                    </div>

                
                    <div class="col-12 form-floating">
                    <input type="password" name="password" class="form-control" id="floatingEmail" placeholder="Password" required>
                    <label for="floatingPassword" class="form-label">Password</label>
                    </div>

                    <div class="col my-3">
                    <button type="submit" class="btn btn-outline-dark " >Sign in </button>
                    </div>
                </form> 
            </div>
              
        </div>
        
        
    </main>
    
    <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" 
    crossorigin="anonymous">
  </script>
</body>
</html>
